name: flutter_clean_architecture_template
description: This is base for my project in flutter

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6

  # Use as default SVG image loader, prefer use SVG as image asset
  flutter_svg: ^2.0.9

  # Functional programming thingies
  dartz: ^0.10.1

  # Use as Network Client
  dio: ^5.4.0

  # Use hive to save local data
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Use for Dependencies Injection
  get_it: ^7.6.4

  # Use for State Management with BLoC pattern
  flutter_bloc: ^8.1.3

  # Use for custom toast with Status, ex : Loading,Success,Failed
  oktoast: ^3.4.0

  # Use for responsive UI, set default size base on Mock Up
  flutter_screenutil: ^5.9.0

  cached_network_image: ^3.3.0

  # logger
  logger: ^2.0.2+1

  # Firebase
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8

  # router
  go_router: ^13.1.0

  # Freezed
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # localization
  easy_localization: ^3.0.3
  flutter_config: ^2.0.2
  path_provider_platform_interface: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  #Remove unused files
  #  dart_code_metrics: ^4.21.0
  lint: ^2.2.0
  flutter_lints: ^3.0.1
  bloc_test: ^9.1.5
  build_runner: ^2.4.7
  http_mock_adapter: ^0.6.1

  mockito: ^5.4.4

  # Freezed
  freezed: ^2.4.6
  json_serializable: ^6.7.1

  # hive generator
  hive_generator: ^2.0.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_logo.png"

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/localization/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
